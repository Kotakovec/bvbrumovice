<!DOCTYPE html>
<html lang="sk">
<head>

    <link rel="stylesheet" href="styles.css">
</head>

        <div class="center top">
            <div class="shape-invert">

        </div>

            <div class="shape">

        </div>

            <div class="shape">
                REZERVACE
            </div>
        </div>
    </div>

        <div class="center top">
            <div class="shape-invert">
