<!DOCTYPE html>
<html lang="cs">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="rootelem">

    <div class="top-inner">
      <div class="logo mainlogo"></div>
    </div>
  </div>
  <div class="main">
    <div class="mainpagecontainer">
        <div class="center top">
            <div class="shape-invert">
                <a class="noashit rstclr linkcur" onclick="uvodClick()">
                KOMFORT NA KOLEJÍCH
                </a>
            </div>
        </div>
        <div class="mpcc">
            <img src="/images/stanice.jpg" alt="stanice" class="sample-img" />
        </div>
        <div class="center bottom">
            <div class="shape">
                <a class="noashit linkcur" onclick="contactclick()">
                KONTAKT
                </a>
            </div>
        </div>
    </div>

    <div class="mainpagecontainer">
        <div class="center top">
            <div class="shape-invert">
                NOC NA KOLEJÍCH
            </div>
        </div>
        <div class="mpcc">
            <img src="/images/interier.jpg" alt="interiér" class="sample-img" />
        </div>
        <div class="center bottom">
            <div class="shape">
                <a class="noashit cant">
                REZERVACE
                </a>
            </div>
        </div>
    </div>

    <div class="mainpagecontainer">
        <div class="center top">
            <div class="shape-invert">
                ZÁŽITKY KOLEM KOLEJÍ
            </div>
        </div>
        <div class="mpcc">
            <img src="/images/vino.jpg" alt="flaska vina" class="sample-img" />
        </div>
        <div class="center bottom">
            <div class="shape">
                <a class="noashit cant">
                FOTOGALERIE
                </a>
            </div>
        </div>
    </div>
  </div>
  <div class="qr">
    <img src="images/qr.png" alt="QR Kód" />
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="hidePopup()">×</span>
      <div id="puc"></div>
    </div>
  </div>
</div>
</body>
    <script src="scripts.js"></script>
