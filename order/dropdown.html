<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Objednávka apartmánu</title>
  <style>
    * {
      color: #fff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #010101;
    }
    form {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      box-sizing: border-box;
    }
    button {
      background-color: #a72b31;
      color: white;
      padding: 0.75rem;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.5s ease;
    }
    button:hover {
      background-color: #5a171a;
      transition: all 0.5s ease;
    }

    input {
      color: #000;
    }

    #response {
      text-align: center;
      margin-top: 1rem;
    }

    #orderForm {
      transform: scale(0);
      transform-origin: center;
      transition: all 0.3s ease;
      opacity: 0;
    }

    #orderForm.show {
      transform: scale(1);
      opacity: 1;
    }
  </style>
  <link rel="stylesheet" href="flatpickr.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <button onclick="dropdown()">drop</button>
  <form id="orderForm">
    <h2>Objednávka apartmánu</h2>
    <input type="text" name="who" placeholder="Vaše jméno" required />
    <input type="text" name="pokoj" placeholder="Číslo pokoje" required />
    <input type="email" name="mail" placeholder="Email" />
    <input type="date" name="datestart" placeholder="Datum příjezdu" />
    <input type="date" name="dateend" placeholder="Datum odjezdu" />
    <input type="email" name="to" placeholder="Komu se má objednávka poslat (email)" required />
    <button type="submit">Odeslat objednávku</button>
    <div id="response"></div>
  </form>
  bbbbb
</body>
<script src="/order.js"></script>
</html>
