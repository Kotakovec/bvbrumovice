<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Apartmenty u Kolejí
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap");
  @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");
  .font-logo {
    font-family: "Roboto Mono", monospace;
    letter-spacing: 0.3em;
  }
  .font-logo-italic {
    font-family: "Roboto Mono", monospace;
    font-style: italic;
    letter-spacing: 0.3em;
  }
  .font-desc {
    font-family: "Roboto Slab", serif;
  }
  </style>
 </head>
 <body class="relative min-h-screen bg-[url('https://placehold.co/1920x1080?text=Railway+Background+Light+Top+Half')] bg-no-repeat bg-top bg-cover">
  <div class="absolute inset-0 bg-white bg-opacity-90">
  </div>
  <div class="relative max-w-7xl mx-auto px-4 pt-12 pb-20 flex flex-col items-center">
   <!-- Logo and text line -->
   <div class="flex flex-col items-center mb-12 select-none">
    <img alt="Logo with red rails and stairs in center" class="w-[120px] h-[80px] object-contain" height="80" src="https://storage.googleapis.com/a1aa/image/d2b90213-48e4-4e01-0db7-2f07cdee071d.jpg" width="120"/>
    <div class="flex items-center border-t border-b border-gray-700 border-opacity-80 mt-2 pt-1 pb-1">
     <span class="font-logo text-black text-xl tracking-widest select-text">
      a p a r t m á n y
     </span>
     <span class="font-logo text-black text-xl tracking-widest select-text">
      u
     </span>
     <span class="font-logo-italic text-black text-xl tracking-widest select-text">
      k o l e j í
     </span>
    </div>
   </div>
   <!-- Cards container -->
   <div class="w-full max-w-7xl flex flex-col sm:flex-row justify-center gap-8">
    <!-- Card 1 -->
    <div class="relative max-w-xs sm:max-w-[320px] flex flex-col items-center">
     <img alt="Building with sign Klobouky u Brna on beige wall under blue sky" class="w-full h-auto object-cover" height="360" src="https://storage.googleapis.com/a1aa/image/d79973eb-3fe5-445c-9c50-8944158c1db7.jpg" width="320"/>
     <div class="absolute top-2 left-1/2 -translate-x-1/2 bg-white px-4 py-1 font-desc font-semibold text-red-800 text-base leading-tight tracking-wide select-text">
      noc na kolejích
     </div>
     <div class="absolute bottom-4 left-0 right-0 bg-red-800 px-4 py-3 font-desc text-white text-sm leading-snug select-text">
      noc na kolejích prežijete v preobenej bývalej stanici
     </div>
    </div>
    <!-- Card 2 -->
    <div class="relative max-w-xs sm:max-w-[320px] flex flex-col items-center">
     <img alt="Modern apartment living room with gray sofa, coffee table, and kitchen in background" class="w-full h-auto object-cover" height="360" src="https://storage.googleapis.com/a1aa/image/dbea50bd-c1da-4ebd-5073-c96fe06c7862.jpg" width="320"/>
     <div class="absolute top-2 left-1/2 -translate-x-1/2 bg-white px-4 py-1 font-desc font-semibold text-red-800 text-base leading-tight tracking-wide select-text">
      komfort na kolejích
     </div>
     <div class="absolute bottom-4 left-0 right-0 bg-red-800 px-4 py-3 font-desc text-white text-sm leading-snug select-text">
      noc na bývalej stanici vkomfortne zariadených aprtmánoch
     </div>
    </div>
    <!-- Card 3 -->
    <div class="relative max-w-xs sm:max-w-[320px] flex flex-col items-center">
     <img alt="Wine bottle and glass of white wine in vineyard landscape under cloudy sky" class="w-full h-auto object-cover" height="360" src="https://storage.googleapis.com/a1aa/image/84b338dd-efeb-4044-9303-ceb05cd520d0.jpg" width="320"/>
     <div class="absolute top-2 left-1/2 -translate-x-1/2 bg-white px-4 py-1 font-desc font-semibold text-red-800 text-base leading-tight tracking-wide select-text">
      zážitky kolem kolejí
     </div>
     <div class="absolute bottom-4 left-0 right-0 bg-red-800 px-4 py-3 font-desc text-white text-sm leading-snug select-text">
      atraktívne výlety po okolitých vínnych sklepoch na kolech i pjesky
     </div>
    </div>
   </div>
   <!-- Bottom right QR and text -->
   <div class="w-full max-w-7xl flex justify-end mt-12 pr-4 sm:pr-0">
    <div class="flex flex-col items-center select-text">
     <img alt="QR code black and white square pattern" class="w-20 h-20 object-contain" height="80" src="https://storage.googleapis.com/a1aa/image/527d3f47-af03-45cc-7e68-935c4a2fe616.jpg" width="80"/>
     <span class="font-logo-italic text-black text-xs mt-2 tracking-widest select-text">
      a p a r t m á n y u k o l e j í
     </span>
    </div>
   </div>
  </div>
  <!-- Bottom half railway image -->
  <img alt="Close-up of railway tracks with stones and moss, warm golden light" class="w-full object-cover absolute bottom-0 left-0 right-0 h-[360px] sm:h-[280px]" height="360" src="https://storage.googleapis.com/a1aa/image/0de74f9c-b2e5-4160-db25-974ced07b81b.jpg" width="1920"/>
 </body>
</html>
